<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Land</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div>
        <h1> Let's land on another planet</h1>
    </div>

    <h3 class="weight-first">Enter your weight on EARTH</h3>
    <center>
    <div class="row">
        <input class="inp" id="hellohowareyou" type="number"  placeholder="Tum kitne mote hoo bataao"> &nbsp &nbsp<span class="kg">KG</span>
        
    </div>
    
</center>


    <div class="planetname">
        <ul>
            <li><a id="mw" href="#" onclick="calmercury()" >Mercury</a></li>
            <li><a id="vw" href="#" onclick="calvenus()">Venus</a></li>
            <li><a id="ew" href="#" onclick="calearth()">Earth </a></li>
            <li><a id="msw" href="#" onclick="calmars()">Mars</a></li>
            <li><a id="jw" href="#" onclick="caljupiter()">Jupiter</a></li>
            <li><a id="sw" href="#" onclick="calsaturn()">Saturn</a></li>
            <li><a id="uw" href="#" onclick="caluranus()">Uranus</a></li>
            <li><a id="nw" href="#" onclick="calneptune()">Neptune</a></li>
            <li><a id="pw" href="#" onclick="calpluto()">Pluto</a></li>
        </ul>
    </div>

    <div id="root"></div>

    <div class="solar">

        <div class="sun"></div>

        <div class="mercurybox">
            <div class="mercury" ></div>
        </div>

        <div class="venusbox">
            <div class="venus"></div>
        </div>

        <div class="earthbox">
            <div class="earth"></div>
            <div class="moonbox">
                <div class="moon"></div>
            </div>
        </div>

        <div class="marsbox">
            <div class="mars"></div>
        </div>

        <div class="jupiterbox">
            <div class="jupiter"></div>
        </div>

        <div class="saturnbox">
            <div class="saturn"></div>
        </div>

        <div class="uranusbox">
            <div class="uranus"></div>
        </div>

        <div class="neptunebox">
            <div class="neptune"></div>
        </div>

        <div class="plutobox">
            <div class="pluto"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
